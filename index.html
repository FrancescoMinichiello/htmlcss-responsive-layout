<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <!--Font awesome-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css'
        integrity='sha512-U9Y1sGB3sLIpZm3ePcrKbXVhXlnQNcuwGQJ2WjPjnp6XHqVTdgIlbaDzJXJIAuCTp3y22t+nhI4B88F/5ldjFA=='
        crossorigin='anonymous' />
    <!--Collegamento css-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Intestazione-->
    <header>
        <div>
            <h1>GIALLO BOOLEANO</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <!--video e titolo ricetta-->
            <div class="col-videos">
                <div class="card">
                    <div>
                        <span class="category">DOLCI E DESSERTS</span>
                        <div class="recipe flex">
                            <div>
                                <h2 class="title-recipe col-purple">Tiramisù <span class="ds-none">(Dolce
                                        tradizionale)</span></h2>
                            </div>
                            <div>
                                <span class="rating">
                                    <strong>4.6</strong>/5
                                </span>
                                <span class="rate-btn">
                                    RATE
                                </span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <iframe src="https://www.youtube.com/embed/JVT900H6s0g?si=4bGfvRiPos6sFqZr"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <!--Info sulla ricetta-->
            <div class="pd-sm bg-col-white col-info">
                <div class="info flex pd-sm bg-col-lightgray">
                    <span class="kcal">544 Kcal</span>
                    <span class="more-info col-orange">+ info</span>
                </div>
                <div class="bg-col-lightgray pd-sm">
                    <i class="fa-solid fa-carrot"></i><span> VEGETARIANO</span>
                </div>
                <ul>
                    <li><i class="fa-solid fa-blender col-orange"></i> Difficoltà: <strong>Facile</strong></li>
                    <li><i class="fa-solid fa-clock col-orange"></i> Tempo: <strong>40 min</strong></li>
                    <li><i class="fa-solid fa-chart-pie col-orange"></i> Porzione per: <strong>8 persone</strong>
                    </li>
                    <li><i class="fa-solid fa-euro-sign col-orange"></i> Costo: <strong>Contenuto</strong></li>
                    <li><i class="fa-solid fa-thumbtack col-orange"></i> <strong>Note</strong>: +2 ore di riposo in
                        frigo</li>
                </ul>
            </div>
        </div>
    </main>
    <footer>

    </footer>

</body>

</html>
